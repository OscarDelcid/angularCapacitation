<h1>{{name}}</h1>

<dl>
  <td>nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}}:</dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDdescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'"
  (click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button *ngIf="age !==25"
  class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button (click)="resetForm()"
        class="btn btn-primary mx-2">
Reset FORMS
</button>
