<p>listado de Heroes</p>


<div *ngIf="deleteHero; else nothinWasDeleted">
  <h3>Heroe Borrado<small class="text-danger">{{deleteHero}}</small> </h3>
</div>

<ng-template #nothinWasDeleted>
  <h3>No ha borrado nada.</h3>

</ng-template>



<button *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>


</ul>
